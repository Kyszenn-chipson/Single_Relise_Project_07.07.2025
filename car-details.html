    <style>
        .details-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: var(--text-color);
        }
        .details-container h2 {
            text-align: left;
            margin-bottom: 20px;
            color: var(--light-neutral);
        }
        .details-slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .details-slider .slider-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .details-slider .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .details-slider .slider-nav-button {
            top: 50%;
            transform: translateY(-50%);
            padding: 15px;
            font-size: 2rem;
        }
        .details-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .details-info strong {
            color: var(--accent-gold);
        }
        .back-button {
            margin-top: 30px;
            text-align: center;
        }
    </style>

                if (car) {
                    carDetailsContent.innerHTML = `

                        <div class="details-slider car-slider" data-car-id="${car.id}">

                            <p><strong>Тип кузова:</strong> ${car.bodyType}</p>
                            <p><strong>Опис:</strong> ${car.description}</p>
                        </div>
                    `;

                } else {
                    carDetailsContent.innerHTML = '<p style="text-align: center;">Автомобіль не знайдено.</p>';
                }
            } else {
                carDetailsContent.innerHTML = '<p style="text-align: center;">Не вказано ID автомобіля.</p>';
            }

            function initializeDetailsSlider(images, sliderElement) {
                const sliderImagesContainer = sliderElement.querySelector('.slider-images');
                let currentIndex = 0;

                sliderImagesContainer.innerHTML = '';
                images.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = "Car Image";
                    sliderImagesContainer.appendChild(img);
                });

                const currentImages = sliderImagesContainer.querySelectorAll('img');

                if (currentImages.length > 1) {
                    const prevBtn = document.createElement('button');
                    prevBtn.className = 'slider-nav-button prev';
                    prevBtn.innerHTML = '&#10094;';
                    sliderElement.appendChild(prevBtn);

                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'slider-nav-button next';
                    nextBtn.innerHTML = '&#10095;';
                    sliderElement.appendChild(nextBtn);

                    prevBtn.addEventListener('click', () => {
                        currentIndex = (currentIndex > 0) ? currentIndex - 1 : currentImages.length - 1;
                        updateSlider();
                    });

                    nextBtn.addEventListener('click', () => {
                        currentIndex = (currentIndex < currentImages.length - 1) ? currentIndex + 1 : 0;
                        updateSlider();
                    });
                }

                function updateSlider() {
                    const imageWidth = currentImages[0].clientWidth;
                    sliderImagesContainer.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
                }

                window.addEventListener('resize', updateSlider);
                updateSlider();
            }
